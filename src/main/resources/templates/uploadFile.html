<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>文件上传</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"/>
</head>
<body>
    <div class="container">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">单个文件上传</h3>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" method="post" enctype="multipart/form-data" th:action="@{/uploadSimpleFile}" role="form">
                    <div class="form-group">
                        <label for="attachment" class="col-sm-2 control-label">文件上传：</label>
                        <div class="col-sm-5">
                            <input type="file" class="form-control" name="attachment" id="attachment" placeholder="请选择文件附件"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">上&nbsp;传</button>
                        </div>
                    </div>
                </form>
                <p>图片：</p>
                <img th:src="${filePath}"/>
            </div>
        </div>
    </div>
<script src="../static/js/jquery-3.2.1.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
</body>
</html>
